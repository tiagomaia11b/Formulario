<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
   <h1>faça seu cadastro no formulario abaixo</h1>
   
    <form action="">
        <div>
            <label for="nome">nome</label>
            <input type="text" id="nome" placeholder="digite seu nome..." required>
        </div>
        
        <div>
            <label for="idade">idade</label>
            <input type="number" id="idade" min="16" max="55" placeholder="digite sua idade..." required>
        </div>
        
        <div>
            <label for="date">data de nacimento</label>
            <input type="date" id="data" min="1930-01-01" max="2008-12-31" placeholder="digite sua data de nascimento" required>
        </div>
        
        <div>
            <label for="password">senha</label>
            <input type="password" id="senha" placeholder="digite sua senha..." required>
       </div>

       <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="digite seu email..." required>
   </div>
      
        <div>
            <p>Como você se identifica:</p>
        </div>
        
        <div>
            <input type="radio" name = "generos">
            <label for="generos">feminino</label>
        </div>
      
        <div>
            <label for="generos">masculino</label>
            <input type="radio" name = "generos">
        </div>
          
        <div>
            <label for="generos">transsexual</label>
            <input type="radio" name = "generos">
        </div>
          
        <div>
            <label for="generos">bissexual</label>
            <input type="radio" name = "generos">
        </div>
          
        <div>
            <label for="generos">lésbica</label>
            <input type="radio" name = "generos">
        </div>

        <div>
            <p>Região que você está</p>
        </div>

        <div>

        </div>

        <div>
            <input type="checkbox" name="Região que você está">
            <label for="Região que você está">sudeste</label>
        </div>

        <div>
            <input type="checkbox" name="Região que você está">
            <label for="Região que você está">norte</label>
        </div>

        <div>
            <input type="checkbox" name="Região que você está">
            <label for="Região que você está">centro-oeste</label>
        </div>

        <div>
            <input type="checkbox" name="Região que você está">
            <label for="Região que você está">nordeste</label>
        </div>
       <div> 
        <label for="tamanhos">Selecione sua área</label>
        <select id="tamanhos">
            <option value="Selecione um...">Selecione</option>
            <option value="Direito">Direito</option> 
            <option value="Enfermagem">Enfermagem</option> 
            <option value="Educação">Educação</option> 
            <option value="administrativa">administrativa</option> 
        </select>
      
       </div>
    
        <button>Enviar</button>
    </form>
</body>
</html>
